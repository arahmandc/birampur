<!DOCTYPE html>
<html>
<head>
  <title>Birampur</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="leaflet.css" />
<!--   <link href="L.Control.Locate.min.css" rel="stylesheet"> -->
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
    body {
            padding: 0;
            margin: 0;
        }
        #map {
            position:absolute;
            z-index:0;
            height: 100%;
            width: 100%;
        }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="leaflet.js"></script>
  <script src="leaflet-hash.js"></script>
<!--   <script src="L.Control.Locate.min.js"></script> -->
  <script src="OSMBuildings-Leaflet.js"></script>
  <script>
    $(document).ready(function () {

      var map = L.map('map').setView([25.3921, 88.9546], 12);

      // This is the Carto Positron basemap
        var hash = new L.Hash(map);


      var baselayer = L.tileLayer('gameimage/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 12,
        attribution:''
      }).addTo(map);


      var gimage =L.tileLayer('gimage/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 12,
        tms: false,
        attribution: ''
      });


      var smap = new OSMBuildings(map).load('https://{s}.data.osmbuildings.org/0.2/anonymous/tile/{z}/{x}/{y}.json');

      var rmap =L.tileLayer('Tiles/{z}/{x}/{y}.png', {
        maxZoom: 19,
        minZoom: 12,
        tms: false,
        attribution: ''
      });


      var overlayMaps = {        
        "3D Map" : smap,
        "Road Map" : rmap,
        "Google Satellite images" : gimage
      
      }

      L.control.layers({'Birampur':baselayer},overlayMaps).addTo(map);

          //logo position: bottomright, topright, topleft, bottomleft
       var logo = L.control({position: 'bottomright'});
    logo.onAdd = function(map){
        var div = L.DomUtil.create('div', 'myclass');
        div.innerHTML= "<a href='madmappers.github.io' target='_blank'><img height='50px' src='boil.png'/></a>";
        return div;
    }
    logo.addTo(map);


    //Scale
    L.control.scale().addTo(map);

    // L.control.locate().addTo(map);


    })
  </script>
</head>
<body oncontextmenu="return false;">
  <div id="map">
    </div>
        <script language="JavaScript">
  /**
    * Disable right-click of mouse, F12 key, and save key combinations on page
    * By Arthur Gareginyan (https://www.arthurgareginyan.com)
    * For full source code, visit https://mycyberuniverse.com
    */
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>

</body>
</html>
